<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f4f4f4; /* Light grey for the form background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text for logo */
        }

        h2 {
            margin: 0 0 20px;
        }

        img {
            width: 100px; /* Logo size */
            margin-bottom: 20px; /* Space below logo */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF; /* Button color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* Animation effect */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gautam-high-resolution-logo.png" alt=""> <!-- Placeholder Logo -->
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="userType">Login as:</label>
            <select id="userType" name="userType">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            // Example: Hardcoded credentials for demonstration purposes
            const credentials = {
                admin: { username: 'admin', password: '123' },
                employee: { username: 'employee', password: '456' }
            };

            if (username === credentials[userType].username && password === credentials[userType].password) {
                if (userType === 'admin') {
                    window.location.href = 'admin.html';  // Redirect to admin dashboard
                } else {
                    window.location.href = 'employee.html';  // Redirect to employee dashboard
                }
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
